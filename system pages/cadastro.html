<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC System - Clientes</title>
    <link rel="shortcut icon" href="../system images/NC-Icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../system css/general.css">
    <link rel="stylesheet" href="../system css/cadastro.css">
    <script src="../system js/cadastro.js" defer></script>
</head>

<body>


    <div id="container">

        <div id="ladoA">
            <div id="nca">
                <h1>Crie a sua</h1>
                <img src="../system images/nc-account.png" width="350px">
            </div>

            <div id="back-div">
                <a href="../system pages/login.html" id="back">Voltar</a>
            </div>
        </div>


        <div class="ladoB">
            <div id="form-css">
                <form class="form-main">

                    <h4>Nome*:</h4>
                    <input type="text" id="nome" class="input-cad" required>

                    <h4>Sobrenome*:</h4>
                    <input type="text" id="sobrenome" class="input-cad" required>

                    <h4>NC Code (ID de acesso)*:</h4>
                    <input type="number" id="usuario" class="input-cad" placeholder="(apenas nÃºmeros)" required>

                    <h4>Senha*:</h4>
                    <input type="password" id="senha" class="input-cad" placeholder="********" required>

                    <h4>Confirme sua senha:</h4>
                    <input type="password" id="senha-conf" class="input-cad" placeholder="" required>

                    <div id="botoes">
                        <input type="submit" id="submit" value="Cadastrar" onclick="validarForm()">
                        <input type="reset" name="reset" id="reset" value="Limpar">
                    </div>

                </form>
            </div>

        </div>

    </div>

</body>

</html>
