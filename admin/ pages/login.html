<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC System - Login</title>
    <link rel="shortcut icon" href="../assets/images/NC-Icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/general.css">
    <script src="../assets/js/login.js" defer></script>
</head>

<body>

    <div id="nc-login">

        <img id="logo" src="../assets/images/nc-system.png" width="180px">

        <form class="login-form">

            <div id="login">
                <h4>NC Code (ID)</h4>
                <input type="number" class="user" id="user">

                <h4>Senha</h4>
                <input type="password" class="senha" id="senha">
            </div>

            <div>
                <input type="submit" class="submit" id="submit" value="Entrar">
            </div>

        </form>

        <div>
            <h5> Não recebeu o acesso? <a id="nca" href="cadastro.html">Criar NC Account</a> </h5>
        </div>

        <h6 id="aviso">Aviso: o uso desse sistema está reservado apenas para<br>funcionários e gerentes autorizados da North Crowd.
        </h6>

    </div>
</body>
</html>
