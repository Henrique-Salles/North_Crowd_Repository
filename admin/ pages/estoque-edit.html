<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC System - Editar Produto</title>
    <link rel="shortcut icon" href="../assets/images/NC-Icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/estoque-add.css">
    <link rel="stylesheet" href="../assets/css/general.css">
    <script src="../assets/js/principal.js" defer></script>
</head>

<body>

    <header>
        <div id="logo">
            <img src="../assets/images/nc-system.png" width="110px">
        </div>

        <div id="welcome">
            <p id="pt1">Editar Produto</p>
        </div>

        <div id="quit">
            <a href="../assets/pages/login.html"></a><button id="quit-b" onclick="sair()">Sair</button>
        </div>
    </header>

    <div id="container">
        <div id="principal">

            <div id="parteA">
                
                <h4>Nome do produto*</h4>
                <input type="text" id="nome" placeholder="Camisa Jogador NC Logo Completa">

                <h4>Quantidade atual*</h4>
                <input type="number" id="email" placeholder="89">

                <h4>Variação*</h4>
                <input type="text" id="zap" placeholder="M - Preta">

            </div>

            <div id="parteB">
                <a href="estoque.html"><button id="add" onclick="editarProd()"><img src="../assets/images/plus.PNG" width="22px">Confirmar</button></a>
                <a href="estoque.html"><button id="return"><img src="../assets/images/logout.PNG" width="22px">Voltar</button></a>
            </div>

        </div>

    </div>




</body>

</html>
